<div class="row">
    <div class="col-lg-12">
        <p>
            &nbsp;
        </p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <form id="metaPost" class="row form-inline" role="form" enctype="multipart/form-data">
            <div class="col-sm-5 form-group">
                <label class="sr-only" for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="title">
            </div>
            <div class="col-sm-5 form-group">
                <label class="sr-only" for="icon">Password</label>
                <input type="file" class="form-control" id="icon" name="icon" placeholder="icon">
            </div>
            <div class="col-sm-2">
                <button type="submit" class=" btn btn-primary" style="width: 100%;">Add Icon</button>
            </div>
        </form>
        <div class="progress">
            <progress class="progress-bar"></progress>
        </div>
    </div>
</div>
<div class="row">
    {{#each metaList}}
    <div class="col-sm-2">
        <p class="text-center">
            <img src="{{getIcon id}}" height="36" width="36" alt="{{icon}}" class="img-rounded">
        </p>
        <p class="text-center text-muted">
            {{icon}}
        </p>
    </div>
    {{/each}}
</div>
